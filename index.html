<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./base.css">
    <link rel="stylesheet" href="E:\LeanF8\shopF8\fonts\fontawesome-free-5.15.4-web\css\all.min.css">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

</head>
<body>
    <div class="card">
        <div class="card__head">
            <a href="" class="card__head_icon-shop">
                <i class='bx bx-heart'></i>
            </a>
            <li class="card__head_notify--has-notify">
                <a href="" class="card__head_icon-heart">
                    <i class='bx bx-info-circle'></i>
                </a>
                
                <!-- thong bao -->
                <div class="card__head_notify">
                    <header class="card__head_notify--header">
                        <h3>Thông Báo Mới Nhất</h3>
                    </header>
                    <ul class="card__head_notify--list">
                        <li class="card__head_notify--item">
                            <a href="" class="card__head_notify--link">
                                <div class="card__head_notify--info">
                                    <span class="card__head_notify--info-text">Công dụng của cây</span>
                                </div>
                            </a>
                        </li>
                        <li class="card__head_notify--item">
                            <a href="" class="card__head_notify--link">
                                <div class="card__head_notify--info">
                                    <span class="card__head_notify--info-text">Mệnh hợp với cây</span>
                                </div>
                            </a>
                        </li>
                        <li class="card__head_notify--item">
                            <a href="" class="card__head_notify--link">
                                <div class="card__head_notify--info">
                                    <span class="card__head_notify--info-text">Cách chăm sóc cây</span>
                                </div>
                            </a>
                        </li>
                        <li class="card__head_notify--item">
                            <a href="" class="card__head_notify--link">
                                <div class="card__head_notify--info">
                                    <span class="card__head_notify--info-text">Một số cây liên quan</span>
                                </div>
                            </a>
                        </li>
                    </ul>
                    <footer class="card__head_notify--footer">
                        <a href="" class="card__head_notify--footer-btn">Xem tất cả</a>
                    </footer>
                </div>
            </li>
        </div>
        <div class="card__img">
        
            <img class="card__img-anh" src="./da bup do.jpg" alt="">
            
        </div>
        <div class="card__body">
            <div class="card__body_text">
                <h1>Cây Đa Búp Đỏ</h1>
                <h2>Cây Cảnh Phong Thủy</h2>
            </div>
            <div class="card__body_coin">
                <h1>99$</h1>
            </div>
        </div>
        <div class="card__hover">
            <div class="card__hover-btn">
                <button class="btn">ĐẶT HÀNG</button>
            </div>
        </div>
    </div>
</body>
</html>
